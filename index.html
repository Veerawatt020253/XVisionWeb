<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>เกมฝึกพูดคำ</title>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit"
      rel="stylesheet"
    />

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="w-100">
      <audio id="correctsound">
        <source src="./sound/correct.mp3" type="audio/mpeg">
      </audio>

      

      <div class="titlec">
            <h1 class="text-center fs-large">เกมฝึกพูดคำ</h1>
            <p class="score" id="scorep">score : 0</p>
        </div>

      <div class="row w-100">
        <div class="col-6 d-flex">
          <img src="./character/man/man1.png" class="charimg m-auto" alt="" />
        </div>

        <div class="col-6 d-flex">
          <div class="text-box m-auto">
            <!-- ข้อความที่ต้องพูด -->
            <h3 class="bubbletext"  id="word">สวัสดี</h3>
          </div>
        </div>
      </div>
      <div class="row w-100">
        <div class="col-6 d-flex">

          <button class="text-box-s m-auto" id="startButton">
            <h3 class="bubbletext" id="textButton">เริ่มเกม</h3>
          </button>
        </div>
        <div class="col-6 d-flex">
          <img src="./character/man/man2.png" class="charimg m-auto" alt="" />
        </div>
      </div>

      <div class="row m-3 position-fixed bottom-0 end-0 start-0">
        <div class="col-12 messge-text p-3">
            <p>เหลือเวลาอีก : <b id="timer">15</b> วินาที</p>
            <!-- คำศัพท์ที่ผู้ใช้พูดมา -->
          
        </div>
      </div>
    </div>

      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
